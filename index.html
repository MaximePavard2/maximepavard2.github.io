<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Be my Valentine</title>
    <link rel="icon" type="image/x-icon" href="./cute-jeannie.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        html,
        body {
            height: 100%;
        }

        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .nopadding {
            padding: 0 !important;
            margin: 0 !important;
        }

        .gallery {
            z-index: 1100;
        }
    </style>
</head>

<body class="d-flex align-items-center bg-body-tertiary">
    <script>
        function validateAndHide() {
            if (document.getElementById("firstDate").value === "2024-11-16") {
                document.getElementById("form").classList.add("d-none");
                document.getElementById("gallery").classList.remove("d-none");
                const myModal = new bootstrap.Modal('#askValentinesDate');
                myModal.show();
            } else {
                document.getElementById("validation").innerHTML = "Wrong date!!!";
            }
        }

        function notAnOption() {
            document.getElementById("no-button").classList.add("d-none");
            document.getElementById("yes-button").innerHTML += " (I knew you would try! This is the only real choice)";
        }

        function happyBear() {
            document.getElementById("no-button").classList.add("d-none");
            document.getElementById("yes-button").classList.add("d-none");
            document.getElementById("asking").classList.add("d-none");
            document.getElementById("happyYes").classList.remove("d-none");
            document.getElementById("sheSaidYes").classList.remove("d-none");
        }
    </script>

    <main class="form-signin w-100 m-auto d-flex align-items-center" id="form">
        <form class="text-center">
            <img src="cute-jeannie.png" alt="" width="200" />

            <h1 class="mb-3 fw-normal">Hiii baby girl! ‚ù§Ô∏è</h1>

            <h1 class="h3 mb-3 fw-normal">
                Please enter the date of our first date
            </h1>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="firstDate" placeholder="01-01-1969" />
                <p id="validation" class="mt-2 text-danger"></p>
            </div>
            <button class="btn btn-primary w-100 py-2" type="button" onclick="validateAndHide()">
                Sign in
            </button>
        </form>
    </main>

    <div class="d-none" id="gallery">
        <div class="fade modal" id="askValentinesDate" tabindex="-1" data-bs-backdrop="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class=" modal-content text-center">
                    <div class="modal-header d-block">
                        <h5 id="asking" class="modal-title">Do you want to be my Valentine? ü•π‚ù§Ô∏è</h5>
                        <h5 id="happyYes" class="modal-title d-none">YAYYYYYY! ü•≥‚ù§Ô∏è</h5>
                    </div>
                    <div class="modal-body">
                        <button type="button" id="yes-button" class="btn btn-success" onclick="happyBear()">Yes!!!</button>
                        <button type="button" id="no-button" class="btn btn-danger" onclick="notAnOption()">No</button>
                        <div id="sheSaidYes" class="d-none">
                            <img src="bear.webp" class="img-fluid" alt="">
                            <h5 class="mt-2">Your February 14th at night is booked for a dinner with me!</h5>
                            <h5>I LOVE YOU! ‚ù§Ô∏è</h5>
                            <h5>Your pookie bear üß∏</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid gallery">
            <div class="row">
                <div class="col nopadding">
                    <img src="1.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="2.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="3.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="4.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="5.jpg" class="img-fluid" alt="" />
                </div>
            </div>
            <div class="row">
                <div class="col nopadding">
                    <img src="6.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="7.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="8.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="9.JPG" class="img-fluid" alt="" />
                </div>
                <div class="col nopadding">
                    <img src="10.jpg" class="img-fluid" alt="" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
